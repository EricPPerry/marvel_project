{% extends 'base.html' %}

{% block content %}
    <h1>Edit Profile</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ current_user.username }} <br>
        </p>
        <p>
            {{ form.about_me.label }}
            {{ form.about_me(cols=50, row=6) }} <br>
        </p>
        <p> {{ form.submit() }} </p>
    </form>
    
{% endblock content %}
