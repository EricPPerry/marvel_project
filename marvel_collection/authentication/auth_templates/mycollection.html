{% extends 'base.html' %}
{% block  content %}
    

<li>
    {{ current_user.email }}
</li>
<li>
    {{ current_user.token }}
</li>

<table>
    {% if current_user.about_me %}
        <p>
            {{ current_user.about_me }}
        </p>
    {% endif %}
</table>

{% if current_user.is_authenticated %}
    <p><a href="{{ url_for('auth.edit_profile') }}">Edit Your About Me!</a> </p>
{% endif %}

{% endblock content %}
